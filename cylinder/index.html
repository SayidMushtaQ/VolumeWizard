<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img src="../public/cylinder.png" alt="cylinder" />
        <div class="card-container">
            <section class="header-txt-box">
                <span>Cylinder</span>
                <p>Enter your cylinder values to calculate</p>
            </section>
            <form>
                <div class="input-box">
                    <input type="number" name="radious" id="radious" placeholder="Radious">
                    <input type="number" name="height" id="height" placeholder="Height">
                </div>
                <div class="calculate-box">
                    <button type="submit">Calculate</button>
                    <p class="ans-txt">Ans: <span class="focus-txt">0</span></p>
                </div>
            </form>
        </div>
      </main>
    </div>
  </body>
</html>
