<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../index.css" />
    <title>VolumeWizard: Effortless Cone Volume Calculations</title>
    <meta name="description" content="Calculate the volume of cones with ease and precision using VolumeWizard. Simplify your math tasks with our user-friendly tool for accurate cone volume calculations.">
</head>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img src="../public/cone.png" alt="cones" />
        <div class="card-container">
            <section class="header-txt-box">
                <span>Cones</span>
                <p>Enter your cones values to calculate</p>
            </section>
            <form id="cones-form">
                <div class="input-box">
                    <input type="number" name="radious" id="radious" placeholder="Radious" min="1">
                    <input type="number" name="height" id="height" placeholder="Height" min="1">
                </div>
                <div class="calculate-box">
                    <button type="submit">Calculate</button>
                    <p class="ans-txt">volume: <span class="focus-txt" id="cones-volume">0</span></p>
                </div>
            </form>
        </div>
      </main>
    </div>
    <script src="../index.js"></script>
  </body>
</html>
